<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Login</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="/login" method="post" id="form">
        <h3>Login Here</h3>
        <div class="dialog-row">
            <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>                   
        </div>
        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" name="username" required>
        
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password" required>
        
        <button type="submit" id="b1">Login</button>
        <button type="button" id="b2"  onclick="location.href='./signup'">Register</button>
    </form>
</body>
</html>
